cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

bind "l" "side"
alias "side" "viewmodel_offset_x 2.5;bind l mid"
alias "mid" "viewmodel_offset_x -2;bind l side"

bind "k" "left"
alias "left" "cl_righthand 0; bind k right"
alias "right" "cl_righthand 1; bind k left"

bind "[" chair0
bind "]" chair2

alias chair0 "bind [ chair4 ; bind ] chair1 ; cl_crosshaircolor 0"
alias chair1 "bind [ chair0 ; bind ] chair2 ; cl_crosshaircolor 1"
alias chair2 "bind [ chair1 ; bind ] chair3 ; cl_crosshaircolor 2"
alias chair3 "bind [ chair2 ; bind ] chair4 ; cl_crosshaircolor 3"
alias chair4 "bind [ chair3 ; bind ] chair0 ; cl_crosshaircolor 4"


