// bennett's csgo config





//
//		HAX
//

alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
alias "+jumpthroow" "+jump; +forward; -attack"
alias "-jumpthroow" "-jump; -forward"



//
//   BINDS
//

unbindallmousekeyboard

bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"    
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "b" "buymenu"
bind "c" "radio3"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "u" "messagemode2"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F3" "say .ready"
bind "F4" "rebuy"
